<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="chillidot">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="02_CSS/style.css">
</head>

<body>
 <div class="flex-container">
    <div class="card">
      <div class="image">
        <img src="04_images/image-equilibrium.jpg" alt="Equilibrium">
        <img src="04_images/icon-view.svg" alt="View Equilibrium" class="img-top">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-row">
        <div class="flex-row-center"><img src="04_images/icon-ethereum.svg"><h2>0.041 ETH</h2></div>
        <div class="flex-row-center"><img src="04_images/icon-clock.svg"><p>3 days left</p></div>
      </div>
      <hr>
      <div class="avatar">
        <img src="04_images/image-avatar.png">
        <p>Creation of <a>Jules Wyvern</a></p>
      </div>
    </div>
 </div> <!-- flex-container end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Chillidot" target="_blank">chillidot</a>.
  </div>
</body>

</html>
